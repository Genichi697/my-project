<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資産運用シミュレーター</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>資産運用シミュレーター</h1>
        </header>

        <div class="simulator">
            <div class="input-section">
                <h2>シミュレーション設定</h2>
                <div class="input-group">
                    <label for="initialInvestment">初期投資額（円）</label>
                    <input type="number" id="initialInvestment" value="1000000" min="0" step="10000">
                </div>
                <div class="input-group">
                    <label for="monthlyContribution">月々の積立額（円）</label>
                    <input type="number" id="monthlyContribution" value="30000" min="0" step="1000">
                </div>
                <div class="input-group">
                    <label for="investmentPeriod">運用期間（年）</label>
                    <input type="range" id="investmentPeriod" min="1" max="50" value="30">
                    <span id="periodValue">30</span>
                </div>
                <div class="input-group">
                    <label for="annualReturn">年間リターン（%）</label>
                    <input type="number" id="annualReturn" value="5" min="-10" max="30" step="0.1">
                </div>
                <div class="input-group">
                    <label for="inflationRate">インフレ率（%）</label>
                    <input type="number" id="inflationRate" value="2" min="0" max="10" step="0.1">
                </div>
                <div class="risk-section">
                    <h3>投資リスクシミュレーション</h3>
                    <div class="input-group">
                        <label for="riskMode">リスクモード</label>
                        <select id="riskMode">
                            <option value="none">なし</option>
                            <option value="volatility">ボラティリティ考慮</option>
                            <option value="crash">大暴落シナリオ</option>
                        </select>
                    </div>
                    <div id="crashSettings" class="hidden">
                        <div class="input-group">
                            <label for="crashYear">暴落年（運用開始から何年目）</label>
                            <input type="number" id="crashYear" value="10" min="1" max="50">
                        </div>
                        <div class="input-group">
                            <label for="crashPercentage">暴落率（%）</label>
                            <input type="number" id="crashPercentage" value="40" min="10" max="90">
                        </div>
                    </div>
                    <div id="volatilitySettings" class="hidden">
                        <div class="input-group">
                            <label for="volatility">ボラティリティ（%）</label>
                            <input type="number" id="volatility" value="15" min="1" max="50">
                        </div>
                    </div>
                </div>
                <button id="simulateBtn">シミュレーション実行</button>
            </div>
            
            <div class="results-section">
                <h2>シミュレーション結果</h2>
                <div class="summary">
                    <div class="summary-item">
                        <h3>最終資産額</h3>
                        <p id="finalAmount">¥0</p>
                    </div>
                    <div class="summary-item">
                        <h3>実質資産額（インフレ調整後）</h3>
                        <p id="realFinalAmount">¥0</p>
                    </div>
                    <div class="summary-item">
                        <h3>総投資額</h3>
                        <p id="totalInvested">¥0</p>
                    </div>
                    <div class="summary-item">
                        <h3>運用収益</h3>
                        <p id="totalReturns">¥0</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="investmentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
